    <!-- Load React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <!-- Load Babel for JSX support -->

    <style>
        /* General Reset and Body Styles */
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Montserrat', sans-serif;
            color: #1F2937;
            background-color: #F9FAFB;
        }

        /* Essential Custom Animations */
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
          from { opacity: 0; transform: translateY(-10px); }
          to { opacity: 1; transform: translateY(0); }
        }

        @keyframes diceRoll {
          0% { transform: rotateX(0deg) rotateY(0deg); }
          100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #aaa; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Start of GameKnightsWebsite.jsx content
        const { useState, useEffect, useRef } = React;

        // --- Inline SVG Icons (Replaces lucide-react for stability) ---

                strokeLinecap="round" 
                strokeLinejoin="round" 
                // Use explicit style colors for stability
                style={{ color: props.style?.color || 'currentColor', width: props.size || 24, height: props.size || 24 }}

        );

        const MapPin = createIcon('<path d="M12 21.7l-4.9-5.1c-3.1-3.2-3.1-8.3 0-11.5c3.1-3.2 8.2-3.2 11.3 0c3.1 3.2 3.1 8.3 0 11.5L12 21.7z"/><circle cx="12" cy="10" r="3"/>');
        const Phone = createIcon('<path d="M22 16.9a.8.8 0 01-.7-.3L17 13.1a1.2 1.2 0 00-1.7 0l-.8.8a2.8 2.8 0 01-3.7-3.7l.8-.8a1.2 1.2 0 000-1.7L7.4 2.7a.8.8 0 01-.3-.7c0-.4.3-.7.7-.7h1.6a2.6 2.6 0 012.6 2.6c0 .7-.3 1.4-.8 2L10 8.7a1.4 1.4 0 000 1.9l.4.4a1.8 1.8 0 001.3.5c.5 0 1-.2 1.3-.5l.4-.4a1.4 1.4 0 001.9 0l.9-.9c.6-.6.8-1.5.5-2.2z"/><path d="M17 19.4c0 .4.3.7.7.7h1.6a2.6 2.6 0 002.6-2.6v-1.6c0-.4-.3-.7-.7-.7"/>');

        const Users = createIcon('<path d="M16 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="12" cy="7" r="4"/><path d="M18 10a2 2 0 012-2h1a2 2 0 012 2v2a2 2 0 01-2 2h-1a2 2 0 01-2-2z"/><path d="M3 10a2 2 0 00-2 2v2a2 2 0 002 2h1a2 2 0 002-2v-2a2 2 0 00-2-2z"/>');
        const Clock = createIcon('<circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>');
        const MessageSquare = createIcon('<path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>');
        const MenuIcon = createIcon('<line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="18" x2="20" y2="18"/>');
        const X = createIcon('<line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>');
        const Sparkles = createIcon('<path d="M12 18s4-2 6-5s-2-6-5-6s-6 2-6 5s2 6 5 6zm0 0v6m-6-3l12-10m-6 3l6-3"/>');
        const Wand2 = createIcon('<path d="M21.7 6.3a2.3 2.3 0 00-3.26-3.26L12 11.08l2.18 2.18 5.6-5.6z"/><path d="M13.1 7.2l6.2 6.2"/><path d="M3 21l3-10"/><path d="M6 14l-3 7"/>');
        const ScrollText = createIcon('<path d="M21 16V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2h14a2 2 0 002-2z"/><line x1="6" y1="10" x2="18" y2="10"/><line x1="6" y1="14" x2="18" y2="14"/>');

        // --- Brand Assets & Configuration ---
        const BRAND = {
        colors: {
            blue: '#0000FF',

            orange: '#FF9A00',

            map_direct: "https://maps.app.goo.gl/zzgwLvZFwSqonAxp9", // Direct link
            sheet: "https://docs.google.com/spreadsheets/d/1GR_SQOPIZdI4Vgu9BX5sPEYgLw0bQIgtTbDvsgpRO9M/edit?usp=sharing"
        },
        // IMPORTANT: These files must exist in the root directory upon deployment
        logoMark: "public/64217.png",
        logoFull: "public/64218.png" 
        };

        // --- Mock Data for Games Inventory ---
        const GAMES_DATA = [
        { id: 1, name: "Catan", players: "3-4", duration: "60-120m", category: "Strategy", difficulty: "Medium" },
        { id: 2, name: "Ticket to Ride", players: "2-5", duration: "30-60m", category: "Family", difficulty: "Easy" },
        { id: 3, name: "Splendor", players: "2-4", duration: "30m", category: "Strategy", difficulty: "Easy" },
        { id: 4, name: "Pandemic", players: "2-4", duration: "45m", category: "Cooperative", difficulty: "Medium" },
        { id: 5, name: "Codenames", players: "4-8+", duration: "15m", category: "Party", difficulty: "Easy" },
        { id: 6, name: "Azul", players: "2-4", duration: "30-45m", category: "Abstract", difficulty: "Easy" },
        { id: 7, name: "7 Wonders", players: "2-7", duration: "30m", category: "Strategy", difficulty: "Medium" },
        { id: 8, name: "Dixit", players: "3-6", duration: "30m", category: "Party", difficulty: "Easy" },
        { id: 9, name: "Monopoly Deal", players: "2-5", duration: "15m", category: "Card", difficulty: "Easy" },
        { id: 10, name: "Secret Hitler", players: "5-10", duration: "45m", category: "Party", difficulty: "Medium" },
        ];

        // --- Gemini API Helper (No exponential backoff needed in this file context) ---
        const callGemini = async (prompt, systemInstruction) => {
        const apiKey = ""; // Injected by environment
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
        
        const payload = {
            contents: [{ parts: [{ text: prompt }] }],
            systemInstruction: { parts: [{ text: systemInstruction }] }
        };

        try {
            const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
            });

            if (!response.ok) throw new Error('API Call Failed');
            const data = await response.json();
            return data.candidates?.[0]?.content?.parts?.[0]?.text || "The spirits are silent right now. Try again later.";
        } catch (error) {
            console.error(error);
            return "The magic faded... please try again.";
        }
        };

        // --- Components ---

        // Helper for rendering dice pips using a 3x3 grid for realistic layout
        const DicePips = ({ number, color }) => {
        const pipColor = color === BRAND.colors.yellow ? '#000' : color;
        const basePipStyle = { 
            backgroundColor: pipColor,
            boxShadow: '0 0 2px rgba(0,0,0,0.3)',
            borderRadius: '50%',
            width: '6px',
            height: '6px',
            display: 'inline-block',
        };
        
        // Responsive style adjustment for larger screens
        useEffect(() => {
            const updatePipSize = () => {
                // Use the new, unique class name
                const pips = document.querySelectorAll('.dice-pip-element');
                pips.forEach(pip => {
                    if (window.innerWidth >= 768) {
                        pip.style.width = '10px';
                        pip.style.height = '10px';
                    } else {
                        pip.style.width = '6px';
                        pip.style.height = '6px';
                    }
                });
            };
            updatePipSize();
            window.addEventListener('resize', updatePipSize);
            return () => window.removeEventListener('resize', updatePipSize);
        }, []);


        const renderPips = () => {
            // Use the new, unique class name
            const pipClass = "dice-pip-element";

            switch(number) {
            case 1: return <span className={pipClass} style={{...basePipStyle, gridArea: '2 / 2'}} />;
            case 2: return <>
                <span className={pipClass} style={{...basePipStyle, gridArea: '1 / 1'}} />
                <span className={pipClass} style={{...basePipStyle, gridArea: '3 / 3'}} />
            </>;
            case 3: return <>
                <span className={pipClass} style={{...basePipStyle, gridArea: '1 / 1'}} />
                <span className={pipClass} style={{...basePipStyle, gridArea: '2 / 2'}} />
                <span className={pipClass} style={{...basePipStyle, gridArea: '3 / 3'}} />
            </>;
            case 4: return <>
                <span className={pipClass} style={{...basePipStyle, gridArea: '1 / 1'}} />
                <span className={pipClass} style={{...basePipStyle, gridArea: '1 / 3'}} />
                <span className={pipClass} style={{...basePipStyle, gridArea: '3 / 1'}} />
                <span className={pipClass} style={{...basePipStyle, gridArea: '3 / 3'}} />
            </>;
            case 5: return <>
                <span className={pipClass} style={{...basePipStyle, gridArea: '1 / 1'}} />
                <span className={pipClass} style={{...basePipStyle, gridArea: '1 / 3'}} />
                <span className={pipClass} style={{...basePipStyle, gridArea: '2 / 2'}} />
                <span className={pipClass} style={{...basePipStyle, gridArea: '3 / 1'}} />
                <span className={pipClass} style={{...basePipStyle, gridArea: '3 / 3'}} />
            </>;
            case 6: return <>
                <span className={pipClass} style={{...basePipStyle, gridArea: '1 / 1'}} />
                <span className={pipClass} style={{...basePipStyle, gridArea: '1 / 3'}} />
                <span className={pipClass} style={{...basePipStyle, gridArea: '2 / 1'}} />
                <span className={pipClass} style={{...basePipStyle, gridArea: '2 / 3'}} />
                <span className={pipClass} style={{...basePipStyle, gridArea: '3 / 1'}} />
                <span className="dice-pip-element" style={{...basePipStyle, gridArea: '3 / 3'}} />
            </>;
            default: return null;
            }
        };

        return (
            <div style={{ position: 'absolute', inset: 0, display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gridTemplateRows: 'repeat(3, 1fr)', padding: window.innerWidth >= 768 ? '8px' : '4px', placeItems: 'center' }}>
            {renderPips()}
            </div>
        );
        };


        // 1. 3D Interactive Dice Component
        const NavDice = ({ label, color, onClick, active, defaultFace = 1 }) => {
        const [isHovered, setIsHovered] = useState(false);
        const [currentFace, setCurrentFace] = useState(defaultFace);
        const [offset, setOffset] = useState('24px');

        useEffect(() => {
            // Handle responsive dice offset in JS
            const handleResize = () => {
            setOffset(window.innerWidth >= 768 ? '32px' : '24px');
            };
            handleResize();
            window.addEventListener('resize', handleResize);
            return () => window.removeEventListener('resize', handleResize);
        }, []);

        useEffect(() => {
            let interval;
            if (isHovered || active) {
            interval = setInterval(() => {
                setCurrentFace(Math.floor(Math.random() * 6) + 1); 
            }, 150); 
            } else {
            currentFace !== defaultFace && setCurrentFace(defaultFace); 
            }
            return () => clearInterval(interval);
        }, [isHovered, active, defaultFace]);

        // Define transforms using the state-based offset
        const getTransform = (index) => {
            switch(index) {
            case 0: return `translateZ(${offset})`;
            case 1: return `rotateY(90deg) translateZ(${offset})`;
            case 2: return `rotateY(180deg) translateZ(${offset})`;
            case 3: return `rotateY(-90deg) translateZ(${offset})`;
            case 4: return `rotateX(90deg) translateZ(${offset})`;
            case 5: return `rotateX(-90deg) translateZ(${offset})`;
            default: return 'none';
            }
        };

        return (
            <div 
            // Removed generic 'group' class to eliminate final potential Tailwind conflict
            style={{ display: 'flex', flexDirection: 'column', alignItems: 'center', gap: '12px', cursor: 'pointer' }}
            onMouseEnter={() => setIsHovered(true)}
            onMouseLeave={() => setIsHovered(false)}
            onClick={onClick}
            >
            {/* The 3D Dice Container */}
            <div style={{ position: 'relative', width: window.innerWidth >= 768 ? '64px' : '48px', height: window.innerWidth >= 768 ? '64px' : '48px', perspective: '1000px' }}>
                <div 
                style={{ 
                    width: '100%', 
                    height: '100%', 
                    position: 'relative', 
                    transition: 'transform 0.7s ease-out',
                    transformStyle: 'preserve-3d',
                    transform: (isHovered || active) ? 'rotateX(360deg) rotateY(360deg)' : 'rotateX(0) rotateY(0)',
                    boxShadow: '0 10px 15px rgba(0,0,0,0.2)'
                }}
                className={isHovered || active ? 'rotate-dice' : ''} // Retain class for CSS animation
                >
                {/* Faces of the dice */}
                {[1, 2, 3, 4, 5, 6].map((num, index) => (
                    <div 
                    key={index} 
                    style={{
                        position: 'absolute', 
                        width: '100%', 
                        height: '100%', 
                        border: '1px solid #E5E7EB', // border-gray-200
                        borderRadius: '8px', // rounded-lg
                        backgroundColor: 'white',
                        transform: getTransform(index),
                        backfaceVisibility: 'hidden',
                        boxShadow: 'inset 0 0 5px rgba(0,0,0,0.1)' // shadow-inner
                    }}
                    >
                    <DicePips number={index === 0 ? currentFace : (index + 1)} color={color} />
                    </div>
                ))}
                </div>
            </div>
            
            <span style={{ 
                fontWeight: 'bold', 
                letterSpacing: '0.05em', // tracking-wider
                fontSize: window.innerWidth >= 768 ? '1rem' : '0.875rem', // text-sm md:text-base
                transition: 'color 0.3s',
                color: active ? BRAND.colors.black : '#6B7280' // text-black : text-gray-500
            }}>
                {label}
            </span>
            </div>
        );
        };

        // 2. Page Components
        const HomePage = ({ onNavigate }) => (
        <div style={{ padding: '1.5rem 0', minHeight: '80vh', animation: 'fadeIn 1s ease-out forwards' }}>
            {/* Hero Section */}
            <div style={{ textAlign: 'center', padding: '2.5rem 0', paddingBottom: '5rem' }}>
            <h1 style={{ fontSize: window.innerWidth >= 768 ? '3.75rem' : '2.25rem', fontWeight: '800', marginBottom: '1.5rem', color: BRAND.colors.black }}>
                Welcome to Game Knights
            </h1>
            <p style={{ fontSize: '1.25rem', color: '#4B5563', maxWidth: '42rem', margin: '0 auto', marginBottom: '2rem', fontWeight: '500' }}>
                Roll the dice, make your move, and enjoy the best board game experience in Sharjah. 
                Coffee, community, and competition await!
            </p>
            <button 
                onClick={() => onNavigate('games')}
                style={{ 
                padding: '1rem 2rem', 
                borderRadius: '9999px', 
                color: 'white', 
                fontWeight: 'bold', 
                fontSize: '1.125rem', 
                boxShadow: '0 4px 6px rgba(0,0,0,0.1)', 
                transition: 'transform 0.2s', 
                backgroundColor: BRAND.colors.green 
                }}
                onMouseOver={e => e.currentTarget.style.transform = 'scale(1.05)'}
                onMouseOut={e => e.currentTarget.style.transform = 'scale(1)'}
            >
                Explore Our Games
            </button>
            </div>

            {/* Features Grid */}
            <div style={{ display: 'grid', gridTemplateColumns: window.innerWidth >= 768 ? 'repeat(3, 1fr)' : '1fr', gap: '2rem', padding: '0 1rem', maxWidth: '72rem', margin: '0 auto' }}>
            <div style={{ padding: '1.5rem', borderRadius: '1rem', backgroundColor: 'white', boxShadow: '0 10px 15px rgba(0,0,0,0.1)', borderTop: `4px solid ${BRAND.colors.blue}`, textAlign: 'center' }}>
                <Users style={{ color: '#2563EB', margin: '0 auto 1rem', display: 'block' }} size={40} />
                <h3 style={{ fontSize: '1.25rem', fontWeight: 'bold', marginBottom: '0.5rem' }}>Community</h3>
                <p style={{ color: '#4B5563' }}>Join our events and meet fellow board game enthusiasts.</p>
            </div>
            <div style={{ padding: '1.5rem', borderRadius: '1rem', backgroundColor: 'white', boxShadow: '0 10px 15px rgba(0,0,0,0.1)', borderTop: `4px solid ${BRAND.colors.yellow}`, textAlign: 'center' }}>
                <div style={{ margin: '0 auto 1rem', display: 'flex', justifyContent: 'center', alignItems: 'center', width: '40px', height: '40px', borderRadius: '50%', backgroundColor: '#FEF9C3' }}>
                    <span style={{ fontSize: '1.5rem' }}>ðŸŽ²</span>
                </div>
                <h3 style={{ fontSize: '1.25rem', fontWeight: 'bold', marginBottom: '0.5rem' }}>Huge Library</h3>
                <p style={{ color: '#4B5563' }}>Hundreds of games from classics to modern strategy hits.</p>
            </div>
            <div style={{ padding: '1.5rem', borderRadius: '1rem', backgroundColor: 'white', boxShadow: '0 10px 15px rgba(0,0,0,0.1)', borderTop: `4px solid ${BRAND.colors.red}`, textAlign: 'center' }}>
                <Clock style={{ color: '#DC2626', margin: '0 auto 1rem', display: 'block' }} size={40} />
                <h3 style={{ fontSize: '1.25rem', fontWeight: 'bold', marginBottom: '0.5rem' }}>Good Times</h3>
                <p style={{ color: '#4B5563' }}>Open late for those intense gaming sessions that go into the night.</p>
            </div>
            </div>
        </div>
        );

        const GamesPage = () => {
        const [searchTerm, setSearchTerm] = useState("");
        const [oracleInput, setOracleInput] = useState("");
        const [oracleResponse, setOracleResponse] = useState("");
        const [isOracleLoading, setIsOracleLoading] = useState(false);

        const filteredGames = GAMES_DATA.filter(g => 
            g.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
            g.category.toLowerCase().includes(searchTerm.toLowerCase())
        );

        const handleOracleConsult = async () => {
            if (!oracleInput.trim()) return;
            setIsOracleLoading(true);
            setOracleResponse("");
            
            const systemPrompt = `You are 'The Game Oracle', a wise and witty board game sommelier at Game Knights Cafe. 
            You have access to this list of games: ${JSON.stringify(GAMES_DATA)}. 
            Based on the user's request, recommend 1 or 2 games from this list. 
            If their request doesn't match anything perfectly, suggest the closest match or a general classic. 
            Keep your response short, fun, and formatted with an emoji or two.`;

            const response = await callGemini(oracleInput, systemPrompt);
            setOracleResponse(response);
            setIsOracleLoading(false);
        };

        return (
            <div style={{ padding: '2rem 1rem', maxWidth: '72rem', margin: '0 auto', minHeight: '80vh', animation: 'fadeIn 1s ease-out forwards' }}>
            
            {/* Gemini Feature: The Game Oracle */}
            <div style={{ marginBottom: '3rem', background: 'linear-gradient(to right, #4F46E5, #9333EA)', borderRadius: '1rem', padding: '2rem', color: 'white', boxShadow: '0 20px 25px -5px rgba(0,0,0,0.1)' }}>
                <div style={{ position: 'absolute', top: 0, right: 0, opacity: 0.1, pointerEvents: 'none' }}>
                    <Sparkles size={200} />
                </div>
                
                <div style={{ position: 'relative', zIndex: 10, maxWidth: '48rem', margin: '0 auto', textAlign: 'center' }}>
                    <h3 style={{ fontSize: window.innerWidth >= 768 ? '1.875rem' : '1.5rem', fontWeight: 'bold', marginBottom: '0.5rem', display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '0.5rem', color: '#FCD34D' }}>
                    <Sparkles style={{ animation: 'pulse 1.5s infinite' }} /> The Game Oracle <Sparkles style={{ animation: 'pulse 1.5s infinite' }} />
                    </h3>
                    <p style={{ color: '#C7D2FE', marginBottom: '1.5rem' }}>
                        Not sure what to play? Tell the Oracle your mood, group size, or what you like, and receive a prophecy.
                    </p>
                    
                    <div style={{ display: 'flex', flexDirection: window.innerWidth >= 768 ? 'row' : 'column', gap: '0.75rem', marginBottom: '1.5rem' }}>
                        <input 
                            type="text"
                            value={oracleInput}
                            onChange={(e) => setOracleInput(e.target.value)}
                            onKeyDown={(e) => e.key === 'Enter' && handleOracleConsult()}
                            placeholder="e.g. 'I want a fast game for 3 people involving lying'..."
                            style={{ flexGrow: 1, padding: '0.75rem 1rem', borderRadius: '9999px', color: '#1F2937', outline: 'none', border: '1px solid transparent', boxShadow: '0 0 0 2px #9333EA' }}
                        />
                        <button 
                            onClick={handleOracleConsult}
                            disabled={isOracleLoading}
                            style={{ 
                                backgroundColor: '#FBBF24', 
                                color: '#3730A3', 
                                fontWeight: 'bold', 
                                padding: '0.75rem 2rem', 
                                borderRadius: '9999px', 
                                transition: 'all 0.2s', 
                                display: 'flex', 
                                alignItems: 'center', 
                                justifyContent: 'center', 
                                gap: '0.5rem',
                                opacity: isOracleLoading ? 0.5 : 1
                            }}
                        >
                            {isOracleLoading ? <span style={{ animation: 'spin 1s linear infinite' }}>âœ¨</span> : <span>Consult Oracle âœ¨</span>}
                        </button>
                    </div>

                    {oracleResponse && (
                        <div 
                            style={{ 
                                padding: '1rem', 
                                borderRadius: '0.75rem', 
                                animation: 'fadeIn 0.5s ease-out forwards',
                                textAlign: window.innerWidth >= 768 ? 'center' : 'left',
                                backgroundColor: 'rgba(255, 255, 255, 0.1)', 
                                border: '1px solid rgba(255, 255, 255, 0.2)',
                                backdropFilter: 'blur(4px)',
                                WebkitBackdropFilter: 'blur(4px)'

                {isMobileMenuOpen && (
                    <div style={{ display: 'block', paddingTop: '1rem', paddingBottom: '0.5rem', borderTop: '1px solid #E5E7EB', marginTop: '0.5rem', animation: 'slideDown 0.3s ease-out forwards' }}>
                    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '1rem', placeItems: 'center' }}>
                        <NavDice label="MENU" color={BRAND.colors.yellow} onClick={() => handleNavClick('menu')} defaultFace={1} />
                        <NavDice label="GAMES" color={BRAND.colors.green} active={activePage === 'games'} onClick={() => handleNavClick('games')} defaultFace={2} />
                        <NavDice label="INQUIRY" color={BRAND.colors.blue} active={activePage === 'inquiry'} onClick={() => handleNavClick('inquiry')} defaultFace={3} />
                        <NavDice label="CONTACT" color={BRAND.colors.red} active={activePage === 'contact'} onClick={() => handleNavClick('contact')} defaultFace={4} />
                    </div>
                    </div>
                )}
                </div>
            </nav>

            <main style={{ flexGrow: 1 }}>
                {renderPage()}
            </main>

            <Footer />
            </div>
        );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
