        /* General Reset and Body Styles */
        body {

            padding: 0; 
            font-family: 'Montserrat', sans-serif;
            color: #1F2937;
            background-color: #F9FAFB;
        }

        /* Essential Custom Animations */
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
          from { opacity: 0; transform: translateY(-10px); }
          to { opacity: 1; transform: translateY(0); }
        }

        @keyframes diceRoll {
          0% { transform: rotateX(0deg) rotateY(0deg); }
          100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #aaa; }
        
        /* 3D Dice Animation Class */
        .rotate-dice {
            animation: diceRoll 0.7s ease-out;
        }

                    >
                        <img 
                            src={BRAND.logoFull} 
                            alt="Game Knights Logo" 
                            style={{ height: window.innerWidth >= 768 ? '64px' : '48px', objectFit: 'contain' }}
                            onError={(e) => {
                                e.target.onerror = null; 
                                e.target.style.display = 'none';
                                e.target.nextSibling.style.display = 'block';
                            }}
                        />
                        {/* Text fallback for logo image */}
                        <span style={{ 
                            fontSize: window.innerWidth >= 768 ? '1.5rem' : '1.25rem', 
                            fontWeight: '900', 
                            marginLeft: '0.5rem', 
                            display: 'none', 
                            color: BRAND.colors.black 
                        }}>
                            GameKnights
                        </span>
                    </div>

                    {/* Desktop Dice Navigation - Shuffled Colors */}
                    <div style={{ display: window.innerWidth >= 768 ? 'flex' : 'none', alignItems: 'center', gap: window.innerWidth >= 1024 ? '3rem' : '2rem' }}>
                    <NavDice 
                        label="MENU" 
                        color={BRAND.colors.yellow} 
                        active={false} 
                        onClick={() => handleNavClick('menu')}
                        defaultFace={1}
                    />
                    <NavDice 
                        label="GAMES" 
                        color={BRAND.colors.green} 
                        active={activePage === 'games'}
                        onClick={() => handleNavClick('games')}
                        defaultFace={2}
                    />
                    <NavDice 
                        label="ENQUIRY" 
                        color={BRAND.colors.blue} 
                        active={activePage === 'enquiry'}
                        onClick={() => handleNavClick('enquiry')}
                        defaultFace={3}
                    />
                    <NavDice 
                        label="CONTACT" 
                        color={BRAND.colors.red} 
                        active={activePage === 'contact'}
                        onClick={() => handleNavClick('contact')}
                        defaultFace={4}
                    />
                    </div>

                    {/* Mobile Menu Button */}
                    <div style={{ display: window.innerWidth >= 768 ? 'none' : 'block' }}>
                    <button 
                        onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                        style={{ padding: '0.5rem', color: '#4B5563' }}
                    >
                        {isMobileMenuOpen ? <X size={32} /> : <MenuIcon size={32} />}
                    </button>
                    </div>
                </div>

                {/* Mobile Dropdown Menu */}
                {isMobileMenuOpen && (
                    <div style={{ display: 'block', paddingTop: '1rem', paddingBottom: '0.5rem', borderTop: '1px solid #E5E7EB', marginTop: '0.5rem', animation: 'slideDown 0.3s ease-out forwards' }}>
                    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '1rem', placeItems: 'center' }}>
                        <NavDice label="MENU" color={BRAND.colors.yellow} onClick={() => handleNavClick('menu')} defaultFace={1} />
                        <NavDice label="GAMES" color={BRAND.colors.green} active={activePage === 'games'} onClick={() => handleNavClick('games')} defaultFace={2} />
                        <NavDice label="ENQUIRY" color={BRAND.colors.blue} active={activePage === 'enquiry'} onClick={() => handleNavClick('enquiry')} defaultFace={3} />
                        <NavDice label="CONTACT" color={BRAND.colors.red} active={activePage === 'contact'} onClick={() => handleNavClick('contact')} defaultFace={4} />
                    </div>
                    </div>
                )}
                </div>
            </nav>

            <main style={{ flexGrow: 1 }}>
                {renderPage()}
            </main>

            <Footer />
            </div>
        );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
